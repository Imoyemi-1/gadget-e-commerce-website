<header class="text-center bg-black/10 backdrop-blur-lg py-16 px-4 space-y-4">
  <h1 class="text-[2.1rem] lg:text-5xl font-bold">
    Shop
    <span
      class="bg-gradient-to-r from-blue-500 from-10% via-sky-500 via-30% to-indigo-800 to-90% bg-clip-text text-transparent"
      >Premium Gadgets</span
    >
  </h1>
  <p
    class="text-[1.25rem] lg:text-center lg:max-w-2xl text-slate-400 text-pretty m-auto"
  >
    Discover our complete collection of smartphones from top brands. Find your
    perfect device with advanced filtering and expert recommendations.
  </p>
</header>
<section
  class="flex flex-col lg:flex-row lg:justify-between gap-y-8 p-4 text-slate-500 border-b border-b-slate-500"
>
  <input
    type="email"
    class="bg-black/0 w-full py-2 px-4 rounded-md lg:max-w-96"
    placeholder="Search phones, brands, feature..."
  />
  <div class="flex justify-center gap-x-4">
    <p class="p-1"><span>2</span> products found</p>
    <button>
      <ion-icon
        name="list-outline"
        aria-hidden="true"
        class="text-2xl cursor-pointer hover:bg-blue-300 hover:text-blue-900 rounded-sm p-1 transition-colors duration-300"
      ></ion-icon>
    </button>
  </div>
</section>
<main class="py-8 px-6 flex flex-col lg:flex-row">
  <form class="px-6 lg:pr-28 space-y-6">
    <h3 class="flex items-center gap-x-2">
      <ion-icon
        class="text-2xl text-blue-800"
        name="options-outline"
      ></ion-icon>
      <span class="font-semibold">Filters</span>
    </h3>
    <div class="">
      <h3 class="font-semibold mb-3">Category</h3>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="category" checked />
        <span class="text-nowrap">All Categories</span>
      </label>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="category" />
        <span>Phone</span>
      </label>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="category" />
        <span>Laptop</span>
      </label>
    </div>
    <div class="">
      <h3 class="font-semibold mb-3">Brand</h3>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="brand" checked />
        <span class="text-nowrap">All Brands</span>
      </label>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="brand" />
        <span>Apple</span>
      </label>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="brand" />
        <span>Samsung</span>
      </label>
    </div>
    <div class="">
      <h3 class="font-semibold mb-3">Price Range</h3>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="price" checked />
        <span class="text-nowrap">All Prices</span>
      </label>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="price" />
        <span>Under $300</span>
      </label>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="price" />
        <span>$300-$600</span>
      </label>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="price" />
        <span>$600-$1000</span>
      </label>
      <label class="flex items-center gap-1.5 text-[0.938rem]">
        <input type="radio" name="price" />
        <span>$1000+</span>
      </label>
    </div>
  </form>
  <section
    id="products-list-container"
    class="bg-slate-950 py-16 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-8"
  ></section>
</main>
